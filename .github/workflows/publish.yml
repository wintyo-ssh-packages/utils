name: publish
on:
  push:

jobs:
  publish:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Prepare Publish Contents
        run: |
          mkdir publish
          cp -r dist publish/dist
          cp package.json publish

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          publish_branch: dist
